<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List in Vanilla JS</title>
  </head>
  <body>
    <div class="todo-list">
      <div class="title">
        <h2>Todo List Application!</h2>
        <p>Get your lists in order!!!</p>
      </div>
      <div class="list-group">
        <ul class="list"></ul>
      </div>
      <div class="add-todo">
        <input type="text" name="todoItem" value="" placeholder="add todo" />
        <button class="btn-add" onclick="addItem()">add</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
